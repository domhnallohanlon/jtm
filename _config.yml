# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: KeJun | BLOG
email: kejun1997@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  二次元智障
baseurl: "/jekyll-theme-materialize-site" # the subpath of your site, e.g. /blog
url: "https://blog.kejun.tk/" # the base hostname & protocol for your site
# icon
icon-16x16: /assets/images/icon/favicon-16x16.ico
icon-32x32: /assets/images/icon/favicon-32x32.ico
# theme color
theme-color: { 
  default-color: green, 
  home-color: green,
  about-color: red,
  archive-color: pink,
  links-color: purple,
  tags-color: blue
} 
# mobile nav
mobile-hp: /assets/images/tx.jpg
mobile-bg: /assets/images/userbg.png #若填写theme-color则使用theme-color的值。

# disqus
disqus-shortname: blog-kejun-tk

# Build settings
markdown: kramdown

exclude: [vendor]

gems: ['jekyll-lunr-js-search']